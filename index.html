<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>
  <a-assets>
    <a-asset-item id="spaceshuttle" src="/SpaceShuttle/spaceshuttle.gltf"></a-asset-item>
    <a-asset-item id="dummy" src="/Dummy/scene.gltf"></a-asset-item>

  </a-assets>

  <a-scene>
    <a-entity position="0 0.5 -5" rotation="0 -90 -20" gltf-model="#spaceshuttle"></a-entity>
    <a-entity position="0 1 -2" rotation="-40 12 23" gltf-model="#dummy"></a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
